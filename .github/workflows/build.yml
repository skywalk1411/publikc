name: build app
on:
  push:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: build
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3.5.2
      - name: build
        run: .\automate.ps1
      - name: upload build
        uses: actions/upload-artifact@v4.6.2
        with:
          name: publikc-setup-win-x64-1.1.181.exe
          path: build/publikc-setup-win-x64-1.1.181.exe
